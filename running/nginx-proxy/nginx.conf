
user  nginx;
worker_processes  1;

error_log  /var/log/nginx/error.log debug;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"'
                      '$upstream_addr $upstream_response_time $request_time ';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  300;
    client_max_body_size 10M;

    #gzip  on;

    include /etc/nginx/conf.d/*.conf;
    #gzip  on;

    server {
        listen       80;
        server_name  app.avacloud.com.cn;
        #rewrite ^ https://$http_host$request_uri? permanent; #force rediect http to https
        return 301 https://$server_name$request_uri;
    }
    
    server {
        listen       80;
        server_name  nexus.avacloud.com.cn;

        location / {
                proxy_headers_hash_max_size 51200;
                proxy_headers_hash_bucket_size 6400;
                proxy_pass http://10.0.8.50:8081/nexus; 
        }
    }

    server {
        listen       80;
        server_name  maven.avacloud.com.cn;

        location / {
                proxy_headers_hash_max_size 51200;
                proxy_headers_hash_bucket_size 6400; 
                proxy_pass http://10.0.8.50:8081/repository/maven-releases; 
        }
    }


    server {
        #监的端，多端质使空间
        listen 443 ssl;
        server_name  app.avacloud.com.cn;
        ignore_invalid_headers off;
        ###SSL cert files #######
        ssl_certificate /etc/nginx/cert/214392574680135.pem;
        ssl_certificate_key /etc/nginx/cert/214392574680135.key;

        ### ssl log files ###
        access_log      logs/ssl-access.log;
        error_log       logs/ssl-error.log;

        ### Add SSL specific settings here ###

        #禁止在header中出现服务器版本，防止黑客利用版本漏洞攻击
        #server_tokens off;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        ssl_prefer_server_ciphers on;

        #如果是全站 HTTPS 并且不考虑 HTTP 的话，可以加入 HSTS 告诉你的浏览器本网站全站加密，并且强制用 HTTPS 访问
        #add_header Strict-Transport-Security "max-age=31536000; includeSubdomains";
        # ......
        #fastcgi_param   HTTPS               on;
        #fastcgi_param   HTTP_SCHEME         https;


        location /c02/i02/ {
                proxy_next_upstream http_502 http_504 error timeout invalid_header;
                proxy_pass http://10.0.8.50:83/;
                proxy_redirect off;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                #proxy_set_header X-Forwarded-For $remote_addr;
        }

        location /c01/i01/ {
                proxy_next_upstream http_502 http_504 error timeout invalid_header;
                proxy_pass http://10.0.8.50:81/;
                proxy_redirect off;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                #proxy_set_header X-Forwarded-For $remote_addr;
        }

        location /c02/i01/ {
